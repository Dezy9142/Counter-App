<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterAPP</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper  flex flex-col justify-center items-center   w-[100vw] h-[100vh] bg-[#344050] gap-10">
        <!--heading-->
        <div class="text-[#0398d4] font-medium text-[20px]">Increament And Decreament</div>

        <div class="bg-white flex font-[25px] text-[#344050] rounded-sm gap-12 p-3 px-5">

            <!-- negative buttton -->
            <button onclick="decreament()" class="border-r-2 border-[#bfbfbf] ">
                <i class="fa-solid fa-minus pr-5"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <!-- positive button -->
            <button onclick="increament()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
            
        </div>
    </div>
    <script src="counterProj.js"></script>
    <script src="https://kit.fontawesome.com/05d71ec5ea.js" crossorigin="anonymous"></script>
</body>

</html>
